<div class="row mx-3 mt-4">
  <div class="col-lg-3 col-md-6 mb-4" *ngFor="let card of cards; index as i">
    <div
      class="card cards-section pointer"
      (click)="openCardDetail(cardDetailTemplate, card)"
    >
      <img class="card-img-top card-image-style" [src]="card.picture" alt="" />
      <div class="card-img-overlay d-flex justify-content-end">
        <div
          class="like-btn pointer"
          (mouseover)="isHoverIcon = true; selectedHoverIndex = i"
          (mouseout)="isHoverIcon = false; selectedHoverIndex = ''"
        >
          <img
            [src]="
              isHoverIcon && selectedHoverIndex === i
                ? '../../../assets/images/heart_white_icon.svg'
                : '../../../assets/images/heart_icon.svg'
            "
            style="width: 18px"
            alt=""
          />
        </div>
      </div>
      <div class="card-body">
        <h5 class="card-title title-font">
          {{ card.title }}
        </h5>
        <p class="card-text text-font grey-text">
          {{ card.description }}
        </p>
      </div>
      <div class="card-footer border-0 card-bottom">
        <div>
          <span class="font-bold">
            {{ card.price }}
          </span>
          <span class="grey-text">/ night </span>
        </div>

        <div class="d-flex">
          <img
            src="../../../assets/images/star_icon.svg"
            class="mt-1 mr-1 star-img"
            alt=""
          />
          {{ card.average_rating }}
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #filtersModal>
  <div>
    <div class="filter-modal-body">
      <div class="d-flex justify-content-between grey-bottom-border mx-4">
        <p class="title-font font-bold">Filters</p>
        <p class="text-font red-text">Clear All</p>
      </div>
      <div class="mt-3 grey-bottom-bold-border mx-4">
        <p class="title-font font-bold mb-0">Price range</p>
        <p class="grey-text text-font">The average nightly price is $133</p>
        <div class="d-flex mb-2">
          <div class="form-group">
            <label for="min" class="font-12 grey-text">Min Price</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="minValue"
              id="min"
              placeholder="Min Price"
            />
          </div>
          <div class="form-group ml-3">
            <label for="max" class="font-12 grey-text">Max Price</label>
            <input
              type="text"
              class="form-control"
              id="max"
              placeholder="Max Price"
              [(ngModel)]="maxValue"
            />
          </div>
        </div>
      </div>
      <div class="mt-3 grey-bottom-border mx-4">
        <p class="title-font font-bold mb-4">Type of place</p>
        <div class="form-check mb-4" *ngFor="let item of placesList">
          <input
            class="form-check-input pointer"
            type="checkbox"
            [value]="item.value"
            id="checkBox"
          />
          <label class="form-check-label ml-2 font-17" for="checkBox">
            {{ item.title }}
            <div class="grey-text text-font">{{ item.description }}</div>
          </label>
        </div>
      </div>
      <div class="mt-3 px-4">
        <p class="title-font font-bold">Rooms, beds, and baths</p>
        <div *ngFor="let category of categoryList" class="mb-4">
          <p class="text-font">{{ category.text }}</p>
          <div class="d-flex">
            <div class="btns-filter active pointer">Any</div>
            <div class="btns-filter ml-2 pointer">1</div>
            <div class="btns-filter ml-2 pointer">2</div>
            <div class="btns-filter ml-2 pointer">3</div>
            <div class="btns-filter ml-2 pointer">4</div>
            <div class="btns-filter ml-2 pointer">5+</div>
          </div>
        </div>
      </div>
    </div>
    <div class="filter-modal-footer grey-border-top">
      <button type="button" [disabled]="true" class="btn footer-btn mb-4 mt-4">
        Show 860 Homes
      </button>
    </div>
  </div>
</ng-template>

<app-modal
  *ngIf="filterModal"
  [template_]="filtersModal"
  [id]="'fiterOverlay'"
  (callback)="closeModal()"
  [customHeight]="'auto'"
  [customMaxHeight]="modalMaxHeight"
  [customWidth]="modalWidth"
  [customMaxWidth]="modalWidth"
></app-modal>

<ng-template #cardDetailTemplate>
  <app-house-detail
    [house]="selectedHouse"
    (onCloseCardDetail)="onCloseDetail($event)"
  ></app-house-detail>
</ng-template>
